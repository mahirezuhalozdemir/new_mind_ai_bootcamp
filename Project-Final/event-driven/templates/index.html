<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorum Sınıflandırma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            resize: none;
        }
        .btn-primary {
            width: 100%;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>İlaç Deneyimi ve Yorum Analizi</h1>
            <h4>SVC Modeli ile Yorumunuzu Analiz Edin!</h4>
            <p>Toplamda 6,284 veriyle eğitilmiş modelimiz, şikayetinize uygun yorumları analiz eder ve olumlu, olumsuz veya nötr olarak sınıflandırır.</p>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="complaint">Hasta Şikayeti Seçin:</label>
                <select class="form-control" id="complaint" name="complaint">
                    <option value="acne">Acne</option>
                    <option value="depression">Depression</option>
                    <option value="pain">Pain</option>
                    <option value="birth control">Birth Control</option>
                    <option value="anxiety">Anxiety</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review">Yorum:</label>
                <textarea class="form-control" id="review" name="review" placeholder="Yorumunuzu yazın..." rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
        {%if result%}
        <div class="result alert alert-info">
            <strong>Sonuç:</strong> {{ result }}
        </div>
        {%endif%}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
